<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tradutor</title>
</head>

<body>
    <div class="container">
        <textarea class="input-text"></textarea>

        <div class="control">
            <select class="idioma">
                <option value="en">Ingles</option>
                <option value="es">Espanhol</option>
                <option value="it">Italiano</option>
                <option value="fr">frances</option>
                <option value="ru">russo</option>
            </select>
            <button onclick="tradutor()"><img src="./img/traduzir.svg" alt=""></button>
            <button onclick="voz()"><img src="./img/microfone.svg" alt=""></button>
        </div>
        <div class="resultado">
            <h3 class="title-translate">Tradução:</h3>
            <p class="traducao">A tradução ira aparecer aqui</p>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
